<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../../static/css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<form action="/download">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<select name="workSchedule" class="layui-input search_input" lay-search="">
					<option value="-1">请选择分组</option>
					<option value="1">接口组</option>
					<option value="2">测试&运维组</option>
					<option value="3">后台组</option>
					<option value="4">产品组</option>
					<option value="5">APP组</option>
					<option value="6">特殊组</option>
				</select>
			</div>

		    <!--<div class="layui-input-inline">-->
		    	<!--<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">-->
		    <!--</div>-->
            <div class="layui-input-inline">
                <input type="text" placeholder="开始时间" name="planStartDate" class="layui-input start_data" lay-verify="required|date" onclick="layui.laydate({elem:this})">
            </div>
			至
            <div class="layui-input-inline">
                <input type="text" placeholder="结束时间" name="planEndDate" class="layui-input end_data" lay-verify="required|date" onclick="layui.laydate({elem:this})">
            </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn" href="/editDaily">添加周报</a>
		</div>
		<!--<div class="layui-inline">-->
		<!--<a class="layui-btn audit_btn">审核文章</a>-->
		<!--</div>-->
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
		<div class="layui-inline">
			<!--<a class="layui-btn recommend" style="background-color:#5FB878" href="">导出周报</a>-->
			<button class="layui-btn recommend" style="background-color:#5FB878" type="submit">导出周报</button>
		</div>
		</form>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<!--6-->
				<COL WIDTH="50">
				<COL>
				<COL WIDTH="9%">
				<COL WIDTH="9%">
				<COL WIDTH="9%">
				<COL WIDTH="9%">
				<COL WIDTH="9%">
				<COL WIDTH="9%">

				<!--<COL WIDTH="15%">-->
		    </colgroup>
		    <thead>
			<!--<th field="workResult" width="10" sortable="true">工作成果</th>-->
			<!--<th field="submitContent" width="10">提交内容</th>-->
			<!--<th field="contentDescription" width="10">内容说明</th>-->
			<!--<th field="planStartDate" width="10">计划开始日期</th>-->
			<!--<th field="planEndDate" width="10">计划完成日期</th>-->
			<!--<th field="workSchedule" width="10">完成情况</th>-->
			<!--<th field="demoAddress" width="10" f>过程成果或演示地址</th>-->
			<!--<th field="claim" width="10">标准和要求</th>-->
			<!--<th field="planB" width="10" f>未达标补救措施</th>-->
			<!--<th field="submitter" width="10">提交人</th>-->
			<!--<th field="remarks" width="12">备注</th>-->
            <tr>
            <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
            <th style="text-align:left;">工作成果</th>
            <th>提交内容</th>
            <th>内容说明</th>
            <th>计划开始日期</th>
            <th>计划完成日期</th>
            <th>完成情况</th>
            <th>演示地址</th>
            <th>是否合格</th>
            <th>未达标补救措施</th>
            <th>提交人</th>
            <th>操作</th>
            </tr>
                <!--<tr>-->
					<!--<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>-->
					<!--<th style="text-align:left;">工作成功</th>-->
					<!--<th>发布人</th>-->
					<!--<th>审核状态</th>-->
					<!--<th>浏览权限</th>-->
					<!--<th>是否展示</th>-->
					<!--<th>发布时间</th>-->
					<!--<th>操作</th>-->
				<!--</tr>-->

		    </thead>
		    <tbody class="news_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../../static/layui/layui.js"></script>
	<script type="text/javascript" src="../../../static/page/js/newsList.js"></script>
	<script type="text/javascript" src="../../../static/page/js/newsAdd.js"></script>
</body>
</html>
